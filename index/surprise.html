<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            cursor: pointer;

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ Yes */
        .response-buttons .yes {

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ No */
        .response-buttons .no {

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ –∫–Ω–æ–ø–∫—É Yes */
        .response-buttons .yes:hover {

</head>
<body>
    <div class="envelope">
        <img id="mainImage" src="../image/memi-klev-club-k6el-p-memi-kot-s-rozoi-1.jpg" alt="Envelope">
        <h1 id="mainText">–ë—É–¥–µ—à—å –º–æ–µ–π –ñ–∞–Ω—ã–º–∫–æ–π? üíå</h1>
    </div>
    <img id="secondImage" src="../image/image.png" alt="Second Image">
    <div class="response-buttons">
        <button class="yes">–î–∞</button>
        <button class="no">–ù–µ—Ç</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const noButton = document.querySelector(".no");
            const yesButton = document.querySelector(".yes");
            const mainImage = document.getElementById("mainImage");
            const secondImage = document.getElementById("secondImage");
            const mainText = document.getElementById("mainText");

            // –ó–∞–º–µ–Ω–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è –∏ —Ç–µ–∫—Å—Ç–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "Yes"
            yesButton.addEventListener("click", () => {
                mainImage.style.display = "none"; // –°–∫—Ä—ã—Ç—å –ø–µ—Ä–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                secondImage.style.display = "block"; // –ü–æ–∫–∞–∑–∞—Ç—å –≤—Ç–æ—Ä–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
                mainText.textContent = "–ï—Å—Å! –õ—é–±–ª—é —Ç–µ–±—è—è –ñ–∞–Ω—ã–º ‚ù§Ô∏è";
            });

            // –°–º–µ–Ω–∞ —Ç–µ–∫—Å—Ç–∞ –Ω–∞ –∫—Ä–∞—Å–Ω–æ–π –∫–Ω–æ–ø–∫–µ "No" –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–∞–∂–∞—Ç–∏–∏
            const noButtonTexts = [
                "–ß—Ç–æ–æ–æ?üòî",
                "–¢—ã —É–≤–µ—Ä–µ–Ω?üíî",
                "–ù–µ —Ä–∞–∑–±–∏–≤–∞–π –º–æ–µ —Å–µ—Ä–¥—Ü–µ.....",
                "–ü—Ä–æ—à—É—É—É—É—É!!!!! üòì" ,
                "–ü–æ–¥—É–º–∞–π —Ö–æ—Ä–æ—à–µ–Ω—å–∫–æ",
                "–ù–µ–µ–µ—Ç!!!"
            ];
            let noButtonIndex = 0;

            noButton.addEventListener("click", () => {
                noButton.textContent = noButtonTexts[noButtonIndex];
                noButtonIndex = (noButtonIndex + 1) % noButtonTexts.length; // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º —Ç–µ–∫—Å—Ç –ø—Ä–∏ –∫–∞–∂–¥–æ–º –Ω–∞–∂–∞—Ç–∏–∏

                // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "Yes"
                let currentScale = parseFloat(yesButton.style.transform.replace('scale(', '').replace(')', '') || 1);
                currentScale += 0.1;  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –Ω–∞ 0.1 –ø—Ä–∏ –∫–∞–∂–¥–æ–º –∫–ª–∏–∫–µ
                yesButton.style.transform = `scale(${currentScale})`;  // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–π —Ä–∞–∑–º–µ—Ä
            });
        });
    </script>
</body>
</html>
